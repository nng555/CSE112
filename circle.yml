machine:
  node:
    version: 4.8.2
  environment:
    # Replace this with your project ID
    GCLOUD_PROJECT: "protean-bus-164917"

general:
  build_dir: myapp

dependencies:
  pre:
    - npm install --global gulp-cli
    - echo $GCLOUD_SERVICE_KEY | base64 --decode --ignore-garbage > ${HOME}/gcloud-service-key.json
    - sed s/YOUR-API-KEY/$API_KEY/ ${HOME}/TestRepo/myapp/api_key.py.sample > ${HOME}/TestRepo/myapp/api_key.py
    - gcloud --quiet components update app
    - gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
    - gcloud config set project $GCLOUD_PROJECT

test:
  override:
    - gulp

deployment:
  staging:
    branch: master
    commands:
      - gcloud -q app deploy ${HOME}/TestRepo/myapp/app.yml --promote --version=1
